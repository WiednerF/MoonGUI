<div class="tab-wrapper">
 <div class="label"><label for="startStopMoonGen">MoonGen</label></div>
  <div class="btn-group" id="startStopMoonGen">
    <label class="btn btn-primary" [(ngModel)]="status"
           [btnRadio]="1" (click)="startMoonGen()">Start</label>
    <label class="btn btn-primary" (click)="stopMoonGen()" [(ngModel)]="status" [btnRadio]="0">Stop</label>
    <label class="btn btn-primary" [(ngModel)]="status"
           [btnRadio]="2">Restart</label>
  </div>
</div>
