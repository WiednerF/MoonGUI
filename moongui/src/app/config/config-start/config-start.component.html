<div class="tab-wrapper form-horizontal">
    <div class="form-group row">
        <label class="control-label col-sm-2" for="startStopMoonGen">MoonGen:</label>
        <div class="col-sm-10">
            <div class="btn-group" id="startStopMoonGen">
                <label class="btn btn-primary" [(ngModel)]="status"
                       [btnRadio]="1" (click)="startMoonGen()">Start</label>
                <label class="btn btn-primary" (click)="stopMoonGen()" [(ngModel)]="status" [btnRadio]="0">Stop</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="title-moongui">Title:</label>
        <div class="col-sm-10">
            <input [(ngModel)]="title" (input)="changeTitle($event)" (change)="changeTitle($event)" class="form-control" type="text" name="title-moongui" id="title-moongui">
        </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="script-moongui">Script:</label>
        <div class="col-sm-10">
            <select id="script-moongui" class="form-control" [(ngModel)]="script" (ngModelChange)="changeScript($event)">
                <option *ngFor="let script of configurationList; let i=index" [ngValue]="i">{{script.name}}</option>
            </select>
        </div>
    </div>
    <div class="form-group row" *ngIf="script==0||script">
        <label class="control-label col-sm-2" for="title-moongui">Description:</label>
            <div class="col-sm-10">
                {{ getProbDescription(script) }}
            </div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="saveLoad">Save/Load:</label>
        <div class="col-sm-10">
            <div class="btn-group" id="saveLoad">
                <label class="btn btn-success" [(ngModel)]="save" (ngModelChange)="saveFile()"
                       btnCheckbox>Save</label>
                <label class="btn btn-success" [(ngModel)]="load" (ngModelChange)="loadFile()"
                       btnCheckbox>Load</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <label class="btn btn-danger" [(ngModel)]="clearAllValues" (ngModelChange)="clearAll()"
                   btnCheckbox>Clear All Saved History Data</label>
        </div>
        <div class="col-sm-6"></div>
    </div>
    <div class="form-group row">
        <label class="control-label col-sm-2" for="server-stop">Server:</label>
        <div class="col-sm-4">
            <label id="server-stop" class="btn btn-danger" [(ngModel)]="stopServerValue" (ngModelChange)="stopServer()"
                   btnCheckbox>Stop</label>
        </div>
        <div class="col-sm-6"></div>
    </div>
</div>

<div bsModal #loadFileModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="loadFileModal.hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Load Configuration</h4>
            </div>
            <div class="modal-body">
                <label class="custom-file">
                    <input type="file" id="file" class="custom-file-input" [(ngModel)]="fileInformation" (change)="loadNewConfiguration($event)"><!--TODO Change-->
                    <span class="custom-file-control"></span>
                </label>
            </div>
        </div>
    </div>
</div>
