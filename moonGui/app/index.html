<!DOCTYPE html>
<html ng-app="moonGuiApp">
<head>
	<meta charset="utf-8">
	<title>MoonGen {{header.title?( " - "+ header.title ):"" }}</title>
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="lib/angular-ui-layout/ui-layout.css">
    <link rel="stylesheet" href="lib/perfect-scrollbar/perfect-scrollbar.min.css" />
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">
</head>
<body ng-init="tabs=[{heading:'Start/Stop',disabled:false},{heading:'Configuration',disabled:false},{heading:'System',disabled:false},{heading:'Graph',disabled:true}]">
	<!--Normal Body TODO Flex box instead of ui-layout-->

    <div class="wrap">
    <div class="flex flex-column">
        <div class="flex-header">
            <h1>MoonGen {{header.title?( " - "+ header.title ):"" }}</h1>
            <!--TODO Directive header-->
        </div><!--HEADER-->
        <div class="flex-content">
            <ui-layout options="{ flow : 'column'}">
                <div ui-layout-container size="40%">
                    <!--TODO Add Controller and Move to templates and move Data to template-->
                    <uib-tabset justified="true">
                        <uib-tab index="$index" ng-repeat="tab in tabs" heading="{{tab.heading}}" disable="tab.disabled">
                            <perfect-scrollbar class="scroller">
                            {{tab.content}}
                            </perfect-scrollbar>
                        </uib-tab>
                    </uib-tabset>
                </div><!--Sidebar-->
                <div ui-layout-container="central">
                    <div ui-layout options="{flow : 'row'}">
                        <div ui-layout-container="central">
                            <perfect-scrollbar class="scroller">
                                <graph-histogram id="4"></graph-histogram>
                                //TODO Graph
                            </perfect-scrollbar>
                        </div><!--GRAPH-->
                        <div ui-layout-container size="20%">
                            <perfect-scrollbar class="scroller">
                                //TODO Log
                            </perfect-scrollbar>
                        </div><!--LOG-->
                    </div>
                </div><!--MainContent-->
            </ui-layout>
        </div><!--CONTENT-->
    </div>
    </div>
    <!--Footer-->
    <status-bar connection-established="connect" running="running" status-message="status" progress-bar="progressBar"></status-bar>
    <!--Scripts-->
    <script src="lib/jquery/jquery-1.11.1.min.js"></script>
    <script src="lib/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="lib/plotly/plotly-latest.min.js"></script>
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-ui-layout/ui-layout.js"></script>
    <script src="lib/bootstrap/angular-animate.min.js"></script>
    <script src="lib/bootstrap/angular-touch.min.js"></script>
    <script src="lib/bootstrap/ui-bootstrap.min.js"></script>
    <script src="lib/angular-perfect-scrollbar/angular-perfect-scrollbar.js"></script>
	<script src="scripts/app.js"></script>
    <script src="scripts/directives/status-bar.js"></script>
    <script src="scripts/directives/graph-histogram.js"></script>

</body>
</html>
