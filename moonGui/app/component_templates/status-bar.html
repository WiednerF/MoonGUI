<div class="statusDivider"></div>
<div class="statusContent" id="statusConnection">
    <div class="statusConnected"
         ng-show="connectionEstablished">
        <div class="icon-connect"></div>
    </div>
    <div ng-hide="connectionEstablished" class="statusNotConnected">
        <div class="icon-not-connect"></div>
    </div>
</div>
<div class="statusDivider"></div>
<div class="statusContent" id="statusMessage" ng-bind="statusMessage"></div>
<div class="statusDivider"></div>
<div class="statusContent"><uib-progressbar ng-show="progressBar.show" max="progressBar.max" value="progressBar.value"><span style="color:white; white-space:nowrap;">{{progressBar.value}} / {{progressBar.max}}</span></uib-progressbar></div>
<div class="statusDivider"></div>
<div class="statusContent">
    <div class="statusRunning"
         ng-show="running">
        <div class="icon-running"></div>
    </div>
    <div ng-hide="running" class="statusNotRunning">
        <div class="icon-not-running"></div>
    </div>
</div>
<div class="statusDivider"></div>
